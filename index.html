<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACH Virtual Interview Countdown | Nov 1st</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="timer">
                <div class="timer__header">
                    <h1 class="timer__title">REACH Virtual Interview Count Down</h1>
                </div>
                <div class="timer__body">
                    <div class="timer__item">
                        <p class="timer__day">07</p>
                        <p class="timer__label">Day</p>

                    </div>
                    <div class="timer__item">
                        <p class="timer__hr">24</p>
                        <p class="timer__label">Hour</p>

                    </div>
                    <div class="timer__item">
                        <p class="timer__min">60</p>
                        <p class="timer__label">Minute</p>

                    </div>
                    <div class="timer__item">
                        <p class="timer__sec">60</p>
                        <p class="timer__label">Second</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
